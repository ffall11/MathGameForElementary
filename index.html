<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Math For Elementary Education</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Kanit:400,300&subset=thai,latin' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn btn-primary rounded-pill" type="button" onclick="start()", id="startButton">เริ่ม</button>
            <h1>เกมส์คณิตศาสตร์สำหรับเด็กประถาม</h1>
            <div id="score">0/0</div>
        </div>
        <div class="question">
            <input type="number" id="operand1" class="input-number" disabled>

            <div class="operator-text">
                <span id="radioText">+</span>
            </div>

            <input type="number" id="operand2" class="input-number" disabled>
            <label class="equal">=</label>
            <input type="text" id="userAnswer" class="input-number">
            
        </div>
        <div class="operator">
            <label>
                <input type="radio" name="operator" value="add" checked> +
            </label>
            <label>
                <input type="radio" name="operator" value="subtract" checked> -
            </label>
            <label>
                <input type="radio" name="operator" value="multiply"> x
            </label>
            <label>
                <input type="radio" name="operator" value="divide"> ÷
            </label>
        </div>
        <p>
        <button class="btn btn-primary rounded-pill" type="button" onclick="start()", id="answerButton">ตอบ</button>
        <div class="result">
            <p id="resultText"></p>
        </div>
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
